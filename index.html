<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        #formGroupExampleInput{
            width: 50%;
        }
        #formGroupExampleInput1{
            width: 50%;
            margin-left: 50%;
            margin-bottom: 40px;
        }

        #Label{
            width: 50%;
        }

        #Label1{
            width: 50%;
            margin-left: 50%;
            height: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
		<a class="navbar-brand" href="#"></a>
        <img src="https://northernregcollege-my.sharepoint.com/personal/60005234_nrc_ac_uk/_layouts/15/onedrive.aspx?id=%2Fpersonal%2F60005234_nrc_ac_uk%2FDocuments%2F2022%20-%202023%2FPart%202%2FFriday%2FHeader%20background%2EPNG&parent=%2Fpersonal%2F60005234_nrc_ac_uk%2FDocuments%2F2022%20-%202023%2FPart%202%2FFriday" alt="Room" width="687" height="152">
	</nav>
    <form>
       <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" id="Label">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" id="Label1">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Example input placeholder">
        </div>
        <fieldset class="row mb-3">
                <label>Room Type (All prices per night)</label>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Single Twin Bed - $95
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Two Twin Beds - $125
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                    <label class="form-check-label" for="gridRadios3">
                      Queen Bed - $130
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4" >
                    <label class="form-check-label" for="gridRadios4">
                      Two Queen Beds - $175
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5" >
                    <label class="form-check-label" for="gridRadios5">
                      King Bed - $215
                    </label>
                  </div>
                </div>
              </fieldset>
        
    </form>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
